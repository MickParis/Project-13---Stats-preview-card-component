<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="main__container">
            <div class="main__card">
                <div class="image__container">
                    <img src="images/image-header-mobile.jpg" alt="People working on a project">
                    <div class="image__opacity"></div>
                </div>
                <div class="main__text">
                    <h1 class="main__title">Get <span class="main__title--highlight">insights</span> that help your business grow.</h1>
                    <p class="main__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="main__stats">
                        <div>
                            <h2 class="stats__title">10k+</h2>
                            <p class="stats__description">Companies</p>
                        </div>
                        <div>
                            <h2 class="stats__title">314</h2>
                            <p class="stats__description">Templates</p>
                        </div>
                        <div>
                            <h2 class="stats__title">12M+</h2>
                            <p class="stats__description">Queries</p>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
    </main>
</body>
</html>
